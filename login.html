<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/c7b2c2ac29.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DogShop - Login</title>
    <meta name="description" content="DogShop - Administrator login page." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="76x76" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#d9c2ad">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#d9c2ad">
    <meta name="msapplication-config" content="/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#d9c2ad">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="navigation py-3 py-md-4">
                <div class="container-xl">
                    <div class="row justify-content-between">
                        <div class="col">
                            <a class="navbar-brand zoom" href="index.html" title="DogShop | Home">
                                <img alt="Dogshop-logo" class="navigation__logo me-4" src="../images/dogshop-logo.svg" />
                            </a>
                        </div>
                        <div class="col d-flex justify-content-end pe-0">
                            <div class="d-flex align-items-center">
                                <a class="text-reset navigation__cart zoom me-2" title="See your shopping cart" href="cart.html"
                                    role="link">
                                    <i class="fas fa-shopping-cart fa-lg"></i>
                                    <span
                                        class="bg-my-secondary position-absolute top-0 start-100 translate-middle badge rounded-pill navigation__cart--total">0</span>
                                </a>
                                <div id="login-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <nav class="navbar navbar-expand-lg navbar-dark navigation__menu">
                <div class="container-xl">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="form-container" class="navigation__search order-lg-last ms-4"></div>
                  
                    <div class="collapse navbar-collapse" id="navbarNav">
                       <ul class="navbar-nav ">
                            <li class="nav-item zoom">
                                <a class="nav-link zoom active" title="DogShop | Homepage."
                                    href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link zoom " title="DogShop | Shop all." 
                                    href="shop.html">Shop all</a>
                            </li>
                            <li class="nav-item" id="admin-container"></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main role="main">
            <article class="login">
                <div class="text-center login__container p-5">
                    <img class="mb-4" src="/images/favicon/safari-pinned-tab.svg" width="50" alt="Dogshop logo">
                    <form>
                        <h1 class="mb-3 display-6">Please log in</h1>

                        <div class="login__floating">
                            <input type="email" class="form-control mb-2" id="input-email" placeholder="name@email.com">
                        </div>
                        <div class="login__floating">
                            <input type="password" class="form-control" id="input-password" placeholder="password">
                        </div>
                        <button class="w-100 zoom-button px-5 py-3 btn btn-my-info btn-my-info btn-feature mt-3 mb-2" id="btn-login"
                            type="submit">Log in <span class="align-text-bottom login-spinner"></span>
                        </button>
                        <div id="login-message"></div>
                    </form>
                </div>
            </article>
        </main>
    </div>
    <div id="footer-container"></div>
    <script src="/login.js" type="module"></script>
</body>

</html>
