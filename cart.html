<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/c7b2c2ac29.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DogShop - Login</title>
    <meta name="description" content="DogShop - Shopping Cart." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#d9c2ad">
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#d9c2ad">
    <meta name="msapplication-config" content="images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#d9c2ad">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="navigation py-3 py-md-4">
                <div class="container-xl">
                    <div class="row justify-content-between">
                        <div class="col">
                            <a class="navbar-brand zoom" href="index.html" title="DogShop | Home">
                                <img alt="Dogshop-logo" class="navigation__logo me-4" src="images/dogshop-logo.svg" />
                            </a>
                        </div>
                        <div class="col d-flex justify-content-end pe-0">
                            <div class="d-flex align-items-center">
                                <a class="text-reset navigation__cart zoom me-2" title="See your shopping cart" href="cart.html"
                                    role="link">
                                    <i class="fas fa-shopping-cart fa-lg"></i>
                                    <span
                                        class="bg-my-secondary position-absolute top-0 start-100 translate-middle badge rounded-pill navigation__cart--total">0</span>
                                </a>
                                <div id="login-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <nav class="navbar navbar-expand-lg navbar-dark navigation__menu">
                <div class="container-xl">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="form-container" class="navigation__search order-lg-last ms-4"></div>
                  
                    <div class="collapse navbar-collapse" id="navbarNav">
                       <ul class="navbar-nav ">
                            <li class="nav-item zoom">
                                <a class="nav-link zoom" title="DogShop | Homepage."
                                    href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link zoom " title="DogShop | Shop all." 
                                    href="shop.html">Shop all</a>
                            </li>
                            <li class="nav-item" id="admin-container"></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main role="main" class="mb-5">
            <article>
                <div class="container-xl">
                    <div class="card border-0">
                        <div class="row">
                            <div class="col-12 col-md-8 cart p-3 p-md-5">
                                    <div class="row">
                                        <div class="col">
                                            <h1 class="card-title display-5 mb-4">Cart</h1>
                                        </div>
                                        <div id="cart-total" class="col align-self-center text-right text-muted cart__items">
                                        </div>
                                    </div>
                                <div class="row">
                                    <!-- Container for shopping cart details -->
                                    <div id="cart-container"></div>
                                </div>    
                            </div>
                            <div class="col-md-4 summary bg-light p-3 p-md-5">
                                <div>
                                    <h2 class="display-6 summary__tittel">Summary</h2>
                                </div>
                                <hr>
                                <div id="summary-container"></div>
                                <hr>
                                <form class="mt-md-4">
                                    <p>SHIPPING</p> 
                                    <select class="form-select summary__select">
                                        <option class="text-muted">Standard Delivery - $ 5,00</option>
                                    </select>
                                    <p>DISCOUNT CODE</p> 
                                    <input class="summary__discount" placeholder="Enter your code">
                                </form>
                                
                                <div class="row summary__total--price">
                                    <div class="col">TOTAL PRICE</div>
                                    <div class="col text-right">
                                        <!-- Total price container -->
                                        <div id="totalprice-container"></div>
                                    </div>
                                </div>
                                
                                <button type="button" class="zoom-button btn btn-feature btn-dark w-100 mt-md-5">Checkout</button>
                            </div>
                            <!-- Toast -->
                            <div id="toast-container"></div>
                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div id="modal-container"></div>
            </article>
        </main>
        

    </div>
    <div id="footer-container"></div>
    <script src="cart.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous">
    </script>
</body>

</html>
