<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/c7b2c2ac29.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DogShop - Administrator</title>
    <meta name="description" content="DogShop - Administrator page." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="76x76" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#d9c2ad">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#d9c2ad">
    <meta name="msapplication-config" content="/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#d9c2ad">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light navigation pt-5 pb-5">
                <div class="container-xl">
                    <a class="navbar-brand zoom" href="index.html" title="DogShop | Home">
                        <img alt="Dogshop-logo" class="navigation__logo me-4" src="../images/dogshop-logo.svg" />
                    </a>
                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ">
                            <li class="nav-item zoom">
                                <a class="nav-link zoom" title="DogShop | Homepage." href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link zoom " title="DogShop | Shop all." href="shop.html">Shop all</a>
                            </li>
                            <li class="nav-item" id="admin-container"></li>
                        </ul>
                        <!-- TODO <form class="d-flex navigation__search me-3 ms-3">
                    <input class="form-control " type="search" placeholder="Search" aria-label="Search" />
                    <i class="fas fa-search navigation__search--icon fa-lg"></i>
                </form> -->
                        <div class="d-flex ms-auto">
                            <div class="d-flex align-items-center">
                                <a class="text-reset ms-2 navigation__cart zoom" title="See your shopping cart"
                                    href="cart.html" role="link">
                                    <i class="fas fa-shopping-cart fa-lg"></i>
                                    <span
                                        class="badge rounded-pill badge-notifications bg-danger navigation__cart--total">1</span>
                                </a>
                                <div id="login-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main role="main">
            <article class="admin">
                <div class="container-xl">
                    <h1 class="display-5 pt-5">Admin</h1>
                    <p class="lead">Create, update and delete any product.</p>
                </div>
            </article>
        </main>
        <section class="container-xl">
                <div class="row row-cols-1 m-1">
                    <div class="col mb-4">
                        <div class="row card">
                            <button class="btn btn-my-primary" type="button" data-bs-toggle="collapse" data-bs-target="#form-product"
                                aria-expanded="false" aria-controls="formProduct">
                                Add new product
                            </button>
                            <div id="add-form"></div>
                        </div>
                    </div>
                </div>
        </section>
        <section class="container-xl pb-5">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col" width="50">Id</th>
                        <th scope="col" width="75"></th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col" class="text-center">Price</th>
                        <th scope="col" class="text-center">Featured</th>
                        <th scope="col" width="50"></th>
                        <th scope="col" width="100"></th>
                        <!-- <th scope="col"></th> -->
                    </tr>
                </thead>
                <div id="admin-message"></div>
                <tbody id="products-table">
                </tbody>
            </table>
        </section>
    </div>
    <div id="footer-container"></div>
    <script src="/admin.js" type="module"></script>
</body>

</html>
